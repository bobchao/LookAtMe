<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookAtMe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="fav64.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="timer-container">
        <svg class="timer" viewBox="0 0 110 110">
            <circle class="timer-background" cx="55" cy="55" r="45"/>
            <path class="timer-progress" d=""/>
            <line class="timer-handle" x1="55" y1="55" x2="55" y2="10"/>
            <foreignObject width="5" height="5" class="timer-icon" id="icon1" title="圖示 1 (5分鐘)">
                <i class="fas fa-coffee"></i>
            </foreignObject>
            <foreignObject width="5" height="5" class="timer-icon" id="icon2" title="圖示 2 (15分鐘)">
                <i class="fas fa-mug-hot"></i>
            </foreignObject>
            <foreignObject width="5" height="5" class="timer-icon" id="icon3" title="圖示 3 (25分鐘)">
                <i class="fas fa-briefcase"></i>
            </foreignObject>
        </svg>
        <div class="timer-display">00:00:00</div>
    </div>
    <div class="control-buttons">
        <div class="fullscreen-icon">
            <i class="fas fa-expand"></i>
        </div>
        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="settings-panel">
        <div class="settings-options">
            <button id="muteSound" class="icon-button"><i class="fas fa-volume-up"></i></button>
            <button id="darkMode" class="icon-button"><i class="fas fa-sun"></i></button>
            <button id="alwaysShowTime" class="icon-button"><i class="far fa-clock"></i></button>
            <button id="showShortcuts" class="icon-button"><i class="fas fa-business-time"></i></button>
            <input type="color" id="circleColor">
        </div>
        <div class="sound-attribution">
            <a href="https://freesound.org/s/557923/">鈴聲來自 ConBlast</a>，以 <a href="https://creativecommons.org/licenses/by/3.0/">CC:BY 3.0</a> 授權
            <p>版本號: v.1.0.3</p>
        </div>
        <button class="close-settings icon-button"><i class="fas fa-times"></i></button>
    </div>
    <audio id="timerSound" src="bell-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
